<!--
  배너 프로그레스 바 Pagination
  - Swiper 자동재생과 연동되는 프로그레스 바
  - "01 / 05" 형식 슬라이드 번호 표시
  - 재생/일시정지 토글 버튼
  - CSS 스코핑: .main-banner 하위로 모든 스타일 제한
  - 기존 css.css의 .main-banner 클래스 확장 형태로 작성
-->

<style>
  /* ========================================
     CSS 변수 (프로젝트 공통)
  ======================================== */
  .main-banner {
    --color-primary: #7d9675;
    --color-primary-light: #b7c9ad;
    --color-dark: #2c3e30;
    --color-text: #4a4a4a;
    --color-bg: #fdfbf7;
    --color-white: #fff;
    --color-accent: #d4a373;

    /* 프로그레스 바 전용 변수 */
    --progress-height: 2px;
    --progress-track-color: rgba(255, 255, 255, 0.3);
    --progress-fill-color: #ffffff;
    --progress-duration: 5s; /* TODO: Swiper autoplay 시간과 동기화 필요 */
  }

  /* ========================================
     프로그레스 바 채워지는 애니메이션
     - 0%에서 100%로 width가 확장
  ======================================== */
  @keyframes banner-progress-fill {
    0% {
      width: 0%;
    }
    100% {
      width: 100%;
    }
  }

  /* 일시정지 상태에서 프로그레스 바 멈춤 */
  @keyframes banner-progress-paused {
    0%,
    100% {
      width: 0%;
    }
  }

  /* ========================================
     배너 컨테이너 기본 설정
  ======================================== */
  .main-banner {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .main-banner .swiper-slide img {
    width: 100%;
    display: block;
  }

  /* ========================================
     프로그레스 바 Pagination 컨트롤 영역
     - 배너 하단에 오버레이 형태로 배치
  ======================================== */
  .main-banner .banner-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    /* 그라데이션 오버레이: 텍스트 가독성 확보 */
    background: linear-gradient(
      to top,
      rgba(0, 0, 0, 0.45) 0%,
      transparent 100%
    );
    padding: 40px 20px 18px;
    box-sizing: border-box;
    z-index: 10;

    /* 내부 요소 배치: 번호(좌) + 프로그레스 바(중) + 재생버튼(우) */
    display: flex;
    align-items: center;
    gap: 14px;
  }

  /* ========================================
     슬라이드 번호 ("01 / 05" 형식)
  ======================================== */
  .main-banner .banner-fraction {
    /* 너비 고정으로 프로그레스 바 밀림 방지 */
    flex-shrink: 0;
    display: flex;
    align-items: center;
    gap: 0;
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
  }

  /* 현재 슬라이드 번호 */
  .main-banner .banner-fraction .fraction-current {
    font-weight: 700;
    font-size: 13px;
    color: #ffffff;
    min-width: 18px;
    text-align: center;
    /* 숫자 변경 시 레이아웃 흔들림 방지 */
    font-variant-numeric: tabular-nums;
  }

  /* 구분선 "/" */
  .main-banner .banner-fraction .fraction-separator {
    font-weight: 400;
    font-size: 11px;
    color: rgba(255, 255, 255, 0.5);
    margin: 0 5px;
  }

  /* 전체 슬라이드 수 */
  .main-banner .banner-fraction .fraction-total {
    font-weight: 400;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.55);
    min-width: 18px;
    text-align: center;
    font-variant-numeric: tabular-nums;
  }

  /* ========================================
     프로그레스 바 트랙 + 필 영역
  ======================================== */
  .main-banner .banner-progress-track {
    /* 남은 공간을 모두 차지 */
    flex: 1;
    height: var(--progress-height);
    background: var(--progress-track-color);
    border-radius: 2px;
    overflow: hidden;
    position: relative;
  }

  /* 실제 채워지는 프로그레스 바 */
  .main-banner .banner-progress-fill {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background: var(--progress-fill-color);
    border-radius: 2px;
    /* TODO: Swiper autoplay 이벤트에서 이 요소의 width를 조작 */
    /* TODO: 재생 중: animation-play-state: running; */
    /* TODO: 일시정지: animation-play-state: paused; */
    animation: banner-progress-fill var(--progress-duration) linear forwards;
    transform-origin: left center;
  }

  /* 일시정지 상태 클래스 */
  .main-banner.is-paused .banner-progress-fill {
    animation-play-state: paused;
  }

  /* ========================================
     재생/일시정지 토글 버튼
  ======================================== */
  .main-banner .banner-play-btn {
    flex-shrink: 0;
    width: 28px;
    height: 28px;
    border: 1.5px solid rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    background: transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    /* TODO: 클릭 시 Swiper autoplay 토글 로직 연결 */
    transition: border-color 0.2s ease, background 0.2s ease;
  }

  .main-banner .banner-play-btn:hover {
    border-color: #ffffff;
    background: rgba(255, 255, 255, 0.15);
  }

  .main-banner .banner-play-btn:focus-visible {
    outline: 2px solid #ffffff;
    outline-offset: 3px;
  }

  /* 재생 아이콘 (삼각형) - 일시정지 상태일 때 표시 */
  .main-banner .banner-play-btn .icon-play {
    display: none;
    /* 삼각형: border 트릭 활용 */
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 5px 0 5px 9px;
    border-color: transparent transparent transparent #ffffff;
    margin-left: 2px; /* 시각적 중앙 보정 */
  }

  /* 일시정지 아이콘 (두 줄) - 재생 중일 때 표시 */
  .main-banner .banner-play-btn .icon-pause {
    display: flex;
    gap: 3px;
    align-items: center;
  }

  .main-banner .banner-play-btn .icon-pause span {
    display: block;
    width: 2.5px;
    height: 10px;
    background: #ffffff;
    border-radius: 1px;
  }

  /* 일시정지 상태일 때 아이콘 전환 */
  .main-banner.is-paused .banner-play-btn .icon-play {
    display: block;
  }

  .main-banner.is-paused .banner-play-btn .icon-pause {
    display: none;
  }

  /* ========================================
     슬라이드 인디케이터 도트 (보조 탐색)
     - 기존 Swiper pagination dot을 프로그레스 바 위에 배치
  ======================================== */
  .main-banner .banner-dot-list {
    position: absolute;
    /* 프로그레스 트랙 위에 정렬 (JS로 동적 위치 조정 가능) */
    bottom: 22px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 6px;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
    /* 모바일에서는 숨김 (fraction + progress bar로 대체) */
    display: none;
    z-index: 11;
  }

  .main-banner .banner-dot-list .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.45);
    cursor: pointer;
    transition: background 0.2s ease, transform 0.2s ease;
  }

  .main-banner .banner-dot-list .dot.active {
    background: #ffffff;
    transform: scale(1.3);
  }

  /* ========================================
     태블릿 (768px ~)
  ======================================== */
  @media (min-width: 768px) {
    .main-banner .banner-controls {
      padding: 60px 30px 22px;
      gap: 16px;
    }

    .main-banner .banner-fraction .fraction-current {
      font-size: 14px;
    }

    .main-banner .banner-fraction .fraction-total {
      font-size: 13px;
    }

    .main-banner .banner-play-btn {
      width: 30px;
      height: 30px;
    }
  }

  /* ========================================
     데스크톱 (992px ~)
     - 배너 컨트롤 레이아웃 변경:
       fraction과 progress bar가 왼쪽 정렬
  ======================================== */
  @media (min-width: 992px) {
    .main-banner .banner-controls {
      /* 데스크톱: 좌측 고정 너비 영역에 배치 */
      bottom: 26px;
      left: 50%;
      transform: translateX(-50%);
      width: 380px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 25px;
      padding: 12px 20px;
      gap: 16px;
      /* 그라데이션 오버레이 제거 (컴팩트 컨테이너로 변경) */
      background: rgba(0, 0, 0, 0.4);
    }

    /* 데스크톱에서 그라데이션 오버레이 별도 레이어로 분리 */
    .main-banner .banner-gradient-overlay {
      display: none;
    }

    .main-banner .banner-fraction .fraction-current {
      font-size: 14px;
    }

    .main-banner .banner-fraction .fraction-total {
      font-size: 13px;
    }

    .main-banner .banner-play-btn {
      width: 26px;
      height: 26px;
    }

    .main-banner .banner-play-btn .icon-play {
      border-width: 4px 0 4px 8px;
    }

    .main-banner .banner-play-btn .icon-pause span {
      height: 9px;
    }
  }

  /* ========================================
     대형 화면 (1200px ~)
  ======================================== */
  @media (min-width: 1200px) {
    .main-banner .banner-controls {
      width: 420px;
    }
  }

  /* ========================================
     접근성: 모션 줄이기 설정
  ======================================== */
  @media (prefers-reduced-motion: reduce) {
    .main-banner .banner-progress-fill {
      animation: none;
      /* 모션 최소화 시 즉시 채움으로 표시 */
      width: 100%;
      transition: none;
    }
  }
</style>
