<!--
  모바일 탭 네비게이션
  - 가로 스크롤 탭 바 (스크롤바 숨김)
  - 활성 탭 하단 인디케이터 라인
  - 활성 탭 클릭/변경 시 자동 중앙 정렬 (scrollIntoView)
  - CSS 스코핑: #section02 .tab-nav-wrap 하위로 모든 스타일 제한
  - 기존 tab-nav-wrap 구조와 호환
-->

<style>
  /* ========================================
     CSS 변수 (프로젝트 공통)
  ======================================== */
  #section02 .tab-nav-wrap {
    --color-primary: #7d9675;
    --color-primary-light: #b7c9ad;
    --color-dark: #2c3e30;
    --color-text: #4a4a4a;
    --color-bg: #fdfbf7;
    --color-white: #fff;
    --color-accent: #d4a373;

    /* 탭 전용 변수 */
    --tab-bg: #e2e8dd;
    --tab-active-bg: #b7c9ad;
    --tab-inactive-text: #444444;
    --tab-active-text: #ffffff;
    --tab-radius: 25px;
    --tab-indicator-color: #7d9675;
    --tab-indicator-height: 2px;
    --tab-transition: 0.25s ease;
  }

  /* ========================================
     탭 네비게이션 래퍼
  ======================================== */
  #section02 .tab-nav-wrap {
    width: 100%;
    margin-bottom: 32px;
    /* 탭 컨테이너 외부 패딩 */
    padding: 0 16px;
    box-sizing: border-box;
  }

  /* ========================================
     탭 목록 (가로 스크롤)
  ======================================== */
  #section02 .tab-nav-wrap ul {
    /* 기존 background 스타일과 호환 */
    background: var(--tab-bg) !important;
    border-radius: var(--tab-radius);
    padding: 4px 6px;
    box-sizing: border-box;

    /* 가로 스크롤 활성화 */
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch; /* iOS 관성 스크롤 */
    scroll-behavior: smooth;

    /* 스크롤바 완전 숨김 (크로스 브라우저) */
    scrollbar-width: none;           /* Firefox */
    -ms-overflow-style: none;        /* IE/Edge */

    list-style: none;
    margin: 0;
    gap: 4px;
    align-items: center;
    position: relative;
  }

  /* 웹킷 계열 (Chrome, Safari) 스크롤바 숨김 */
  #section02 .tab-nav-wrap ul::-webkit-scrollbar {
    display: none;
  }

  /* ========================================
     탭 아이템 (li)
  ======================================== */
  #section02 .tab-nav-wrap ul li {
    /* 탭이 줄어들지 않도록 고정 */
    flex-shrink: 0;
    position: relative;
  }

  /* ========================================
     탭 버튼 (button)
  ======================================== */
  #section02 .tab-nav-wrap ul li button {
    display: flex;
    align-items: center;
    justify-content: center;
    /* 탭 최소 너비 확보 (짧은 텍스트도 충분한 클릭 영역) */
    min-width: 58px;
    height: 34px;
    padding: 0 14px;
    border: none;
    cursor: pointer;
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    font-weight: 500;
    font-size: 13px;
    white-space: nowrap;
    border-radius: var(--tab-radius);
    transition:
      background var(--tab-transition),
      color var(--tab-transition);

    /* 기존 스타일과 호환 */
    background: var(--tab-bg) !important;
    color: var(--tab-inactive-text) !important;
  }

  /* 탭 버튼 포커스 스타일 (접근성) */
  #section02 .tab-nav-wrap ul li button:focus-visible {
    outline: 2px solid var(--tab-active-bg);
    outline-offset: 2px;
  }

  /* ========================================
     활성 탭 스타일
     - 배경: #b7c9ad / 텍스트: 흰색 / border-radius: 25px
  ======================================== */
  #section02 .tab-nav-wrap ul li.active button {
    background: var(--tab-active-bg) !important;
    color: var(--tab-active-text) !important;
    font-weight: 600;
  }

  /* ========================================
     활성 탭 하단 인디케이터
     - 활성 탭 아래에 프라이머리 컬러 라인 표시
     - 탭 배경 내부이므로 캡슐형 배경과 함께 사용 시
       인디케이터는 탭 바 하단에 별도 배치
  ======================================== */
  #section02 .tab-nav-wrap ul li.active button::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    width: 24px;
    height: var(--tab-indicator-height);
    background: var(--tab-indicator-color);
    border-radius: 2px;
    /* 활성 탭이 이동할 때 부드럽게 전환 */
    transition: left var(--tab-transition);
  }

  /* li 기준으로 인디케이터 절대 위치 지정 */
  #section02 .tab-nav-wrap ul li {
    position: relative;
  }

  /* ========================================
     탭 하단 구분선 (탭 바 하단 전체)
  ======================================== */
  #section02 .tab-nav-wrap {
    position: relative;
  }

  /* ========================================
     탭 내용 영역
  ======================================== */
  #section02 .tab-content-wrap .tab-content {
    display: none;
    /* 탭 전환 시 부드러운 페이드 효과 */
    animation: tab-fade-in 0.2s ease;
  }

  #section02 .tab-content-wrap .tab-content.active {
    display: block;
  }

  @keyframes tab-fade-in {
    from {
      opacity: 0;
      transform: translateY(4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ========================================
     모바일 전용 좌우 페이드 힌트
     - 탭이 더 있다는 것을 시각적으로 암시
  ======================================== */
  #section02 .tab-nav-wrap .tab-scroll-hint-right {
    display: none; /* TODO: JS에서 스크롤 가능 여부에 따라 표시 */
    position: absolute;
    right: 16px;
    top: 0;
    bottom: 0;
    width: 32px;
    background: linear-gradient(to right, transparent, rgba(226, 232, 221, 0.9));
    pointer-events: none;
    border-radius: 0 var(--tab-radius) var(--tab-radius) 0;
    z-index: 1;
  }

  /* ========================================
     태블릿 (768px ~)
  ======================================== */
  @media (min-width: 768px) {
    #section02 .tab-nav-wrap {
      padding: 0 24px;
      margin-bottom: 40px;
    }

    #section02 .tab-nav-wrap ul {
      /* 태블릿에서는 중앙 정렬로 탭 배치 */
      justify-content: center;
      padding: 5px 8px;
      gap: 5px;
    }

    #section02 .tab-nav-wrap ul li button {
      min-width: 68px;
      height: 38px;
      padding: 0 18px;
      font-size: 14px;
    }
  }

  /* ========================================
     데스크톱 (992px ~)
  ======================================== */
  @media (min-width: 992px) {
    #section02 .tab-nav-wrap {
      padding: 0;
      margin-bottom: 50px;
    }

    #section02 .tab-nav-wrap ul {
      /* 데스크톱: 가로 스크롤 필요 없음, 모두 표시 */
      justify-content: center;
      overflow: visible;
      padding: 6px 10px;
      gap: 6px;
    }

    #section02 .tab-nav-wrap ul li button {
      min-width: 80px;
      height: 42px;
      padding: 0 22px;
      font-size: 15px;
    }
  }

  /* ========================================
     대형 화면 (1200px ~)
  ======================================== */
  @media (min-width: 1200px) {
    #section02 .tab-nav-wrap ul li button {
      min-width: 90px;
      padding: 0 26px;
      font-size: 15px;
    }
  }

  /* ========================================
     접근성: 모션 줄이기
  ======================================== */
  @media (prefers-reduced-motion: reduce) {
    #section02 .tab-content-wrap .tab-content {
      animation: none;
    }

    #section02 .tab-nav-wrap ul li button {
      transition: none;
    }
  }
</style>
